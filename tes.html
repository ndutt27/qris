<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate QR Creator</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.5);
            --input-bg: #f1f5f9;
            --text-main: #0f172a;
            --text-secondary: #64748b;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #FF3CAC, #784BA0, #2B86C5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 3rem;
        }

        @media (max-width: 900px) {
            .main-card { grid-template-columns: 1fr; gap: 2rem; padding: 1.5rem; }
        }

        /* ----- KOLOM KIRI (KONTROL) ----- */
        .controls-section {
            display: flex; flex-direction: column; gap: 1.2rem;
            max-height: 80vh; overflow-y: auto; padding-right: 10px;
        }
        
        /* Custom Scrollbar */
        .controls-section::-webkit-scrollbar { width: 6px; }
        .controls-section::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        header h1 {
            font-size: 1.8rem; font-weight: 700; margin: 0;
            background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        header p { margin: 5px 0 0; color: var(--text-secondary); font-size: 0.9rem; }

        .section-title {
            font-size: 0.75rem; font-weight: 700; color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px;
        }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

        label { font-size: 0.85rem; font-weight: 500; margin-bottom: 0.3rem; display: block; }

        input[type="text"], select {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0;
            background: var(--input-bg); font-family: inherit; font-size: 0.95rem; transition: 0.3s;
        }
        input[type="text"]:focus, select:focus {
            background: #fff; border-color: #8b5cf6; box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* File Upload Styling */
        .file-upload-wrapper {
            position: relative; overflow: hidden; display: inline-block; width: 100%;
        }
        .btn-upload {
            border: 2px dashed #cbd5e1; color: var(--text-secondary); background: white;
            padding: 12px; border-radius: 10px; font-weight: 500; cursor: pointer; text-align: center;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-upload:hover { border-color: #8b5cf6; color: #8b5cf6; background: #fdf4ff; }
        .file-upload-wrapper input[type=file] {
            font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer;
        }

        /* Sliders */
        input[type="range"] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #8b5cf6; margin-top: -6px; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #e2e8f0; border-radius: 2px;
        }

        /* Color Pickers */
        .color-row { display: flex; gap: 1rem; }
        .color-wrapper {
            flex: 1; background: white; padding: 8px 12px; border-radius: 10px; border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: space-between; cursor: pointer;
        }
        input[type="color"] {
            border: none; width: 28px; height: 28px; background: none; cursor: pointer;
        }

        /* ----- KOLOM KANAN (PREVIEW) ----- */
        .preview-section {
            background: rgba(255,255,255,0.6); border-radius: 20px; padding: 2rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px dashed #cbd5e1; position: sticky; top: 20px;
        }

        #canvas {
            background: white; padding: 20px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-bottom: 2rem;
        }

        .download-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; }
        .btn-dl {
            padding: 12px; border: none; border-radius: 12px; font-weight: 600; color: white;
            cursor: pointer; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-dl:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.15); }
        .btn-png { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .btn-jpg { background: linear-gradient(135deg, #ec4899, #db2777); }
        .btn-svg { background: linear-gradient(135deg, #10b981, #059669); }

    </style>
</head>
<body>

    <div class="main-card">
        <div class="controls-section">
            <header>
                <h1>Ultimate QR</h1>
                <p>Buat QR Code kustom dengan Logo & Gaya Modern.</p>
            </header>

            <div class="section-title">Konten Utama</div>
            <div>
                <label>URL Website / Teks</label>
                <input type="text" id="content" value="https://pictlord.me" placeholder="Masukkan link...">
            </div>

            <div class="section-title">Gaya Pola (Pattern)</div>
            <div>
                <label>Bentuk Titik (Dots)</label>
                <select id="dotStyle">
                    <option value="square">Kotak (Square)</option>
                    <option value="dots">Titik (Dots)</option>
                    <option value="rounded">Rounded</option>
                    <option value="extra-rounded">Extra Rounded</option>
                    <option value="classy">Classy</option>
                    <option value="classy-rounded">Classy Rounded</option>
                </select>
            </div>

            <div class="section-title">Gaya Mata (Corners)</div>
            <div class="form-row">
                <div>
                    <label>Bingkai Luar</label>
                    <select id="cornerSquareStyle">
                        <option value="extra-rounded">Rounded</option>
                        <option value="square">Kotak</option>
                        <option value="dot">Lingkaran</option>
                    </select>
                </div>
                <div>
                    <label>Bola Dalam</label>
                    <select id="cornerDotStyle">
                        <option value="dot">Lingkaran</option>
                        <option value="square">Kotak</option>
                    </select>
                </div>
            </div>

            <div class="section-title">Logo & Branding</div>
            
            <div class="file-upload-wrapper">
                <button class="btn-upload">
                    <span>ðŸ“‚ Upload Logo (PNG/JPG)</span>
                </button>
                <input type="file" id="logoInput" accept="image/*">
            </div>

            <div class="form-row">
                <div>
                    <label>Ukuran Logo</label>
                    <input type="range" id="logoSize" min="0.2" max="0.6" step="0.05" value="0.4">
                </div>
                <div>
                    <label>Margin Logo</label>
                    <input type="range" id="logoMargin" min="0" max="20" step="1" value="5">
                </div>
            </div>

            <div class="section-title">Warna</div>
            <div class="color-row">
                <div class="color-wrapper">
                    <span>QR Color</span>
                    <input type="color" id="colorDots" value="#1e293b">
                </div>
                <div class="color-wrapper">
                    <span>Background</span>
                    <input type="color" id="colorBg" value="#ffffff">
                </div>
            </div>
        </div>

        <div class="preview-section">
            <div id="canvas"></div>
            <div class="download-actions">
                <button class="btn-dl btn-png" onclick="downloadQR('png')">PNG</button>
                <button class="btn-dl btn-jpg" onclick="downloadQR('jpeg')">JPG</button>
                <button class="btn-dl btn-svg" onclick="downloadQR('svg')">SVG</button>
            </div>
        </div>
    </div>

    <script>
        // Variabel untuk menyimpan data gambar logo
        let uploadedLogo = "";

        // Inisialisasi QR Code
        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "svg",
            data: "https://pictlord.me",
            image: "",
            qrOptions: {
                errorCorrectionLevel: 'H' // Tingkat koreksi tinggi agar logo aman
            },
            dotsOptions: {
                color: "#1e293b",
                type: "square"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            cornersSquareOptions: {
                type: "extra-rounded"
            },
            cornersDotOptions: {
                type: "dot"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 5,
                imageSize: 0.4
            }
        });

        qrCode.append(document.getElementById("canvas"));

        // Fungsi Utama Update
        function updateQR() {
            const content = document.getElementById("content").value;
            const dotStyle = document.getElementById("dotStyle").value;
            const cornerSquareStyle = document.getElementById("cornerSquareStyle").value;
            const cornerDotStyle = document.getElementById("cornerDotStyle").value;
            const colorDots = document.getElementById("colorDots").value;
            const colorBg = document.getElementById("colorBg").value;
            const logoSize = parseFloat(document.getElementById("logoSize").value);
            const logoMargin = parseInt(document.getElementById("logoMargin").value);

            qrCode.update({
                data: content,
                image: uploadedLogo, // Menggunakan logo yang diupload
                dotsOptions: {
                    color: colorDots,
                    type: dotStyle
                },
                backgroundOptions: {
                    color: colorBg
                },
                cornersSquareOptions: {
                    type: cornerSquareStyle
                },
                cornersDotOptions: {
                    type: cornerDotStyle
                },
                imageOptions: {
                    imageSize: logoSize,
                    margin: logoMargin
                }
            });
        }

        // Event Listener untuk Upload Logo
        document.getElementById("logoInput").addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedLogo = event.target.result; // Simpan base64 image
                    updateQR(); // Update QR
                    
                    // Ubah teks tombol agar user tau sudah upload
                    document.querySelector('.btn-upload span').innerText = "âœ… Logo Terpasang";
                }
                reader.readAsDataURL(file);
            }
        });

        // Event Listener Download
        function downloadQR(format) {
            qrCode.download({ name: "my-pro-qr", extension: format });
        }

        // Pasang Event Listener ke semua input agar Realtime
        const inputs = [
            "content", "dotStyle", "cornerSquareStyle", "cornerDotStyle", 
            "colorDots", "colorBg", "logoSize", "logoMargin"
        ];
        
        inputs.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.addEventListener(el.type === "text" ? "keyup" : "input", updateQR);
        });

    </script>
</body>
</html>
