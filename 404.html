    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000000;
            background-image: radial-gradient(at 20% 20%, hsla(212,92%,58%,0.2) 0px, transparent 50%),

        }
        .error-card { 
            background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);

</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md mx-auto text-center">
        <div class="error-card p-8 rounded-2xl shadow-2xl">
            <div class="mx-auto bg-slate-700/50 text-amber-400 rounded-lg h-16 w-16 flex items-center justify-center">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">

            <a href="/index.html" class="inline-block mt-8 bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                Kembali ke Halaman Utama

        </div>
        
        <footer class="text-center mt-8 text-slate-500 text-sm">
